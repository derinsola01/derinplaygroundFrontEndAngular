<div class="container">
  <div class="col-xs-12 col-md-6 col-offset-3">
      <form [formGroup]="createLocationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <!-- <label for="streetAddress">Address</label> -->
          <input type="text" id="streetAddress" class="form-control" placeholder="Address" formControlName="streetAddress" />
        </div>
        <div class="form-group">
          <!-- <label for="city">City</label> -->
          <input type="text" id="city" class="form-control" placeholder="City" formControlName="city" />
        </div>
        <div class="form-group">
          <!-- <label for="state">State</label> -->
          <input type="text" id="state" class="form-control" placeholder="State" formControlName="state" />
        </div>
        <div class="form-group">
          <!-- <label for="zipcode">Zip Code</label> -->
          <input type="text" id="zipcode" class="form-control" placeholder="Zip Code" formControlName="zipcode" />
        </div>
        <div class="form-group">
          <!-- <label for="country">Country</label> -->
          <input type="text" id="country" class="form-control" placeholder="Country" formControlName="country" />
        </div>
        <div>
          <button class="btn btn-success" type="submit">Sign Up</button>
        </div>
        <br>
        <div>
          <button class="btn btn-primary" (click)="clear()">Clear Form</button>
        </div>
      </form>
  </div>
</div>
