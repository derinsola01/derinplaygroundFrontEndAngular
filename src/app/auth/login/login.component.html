<div class="container">
  <div class="col-xs-12 col-md-6 col-offset-3">
      <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input  type="text"
                  id="userId"
                  [ngClass]="{'is-invalid': userId.errors && userId.touched}"
                  class="form-control"
                  placeholder="Username/Id"
                  formControlName="userId" />
            <div class="invalid-feedback" >
              User Name/Id is Required
            </div>
        </div>
        <div class="form-group">
          <input  type="password"
                  id="password"
                  [ngClass]="{'is-invalid': password.errors && password.touched}"
                  class="form-control"
                  placeholder="Password"
                  formControlName="password" />
            <div class="invalid-feedback" >
              Password is Required
            </div>
        </div>
        <div>
          <button class="btn btn-success" type="submit">Log In</button>
        </div>
      </form>
  </div>
</div>
