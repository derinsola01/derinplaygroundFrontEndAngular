<div class="container">
  <div class="col-xs-12 col-md-6 col-offset-3">
      <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input type="email" id="emailAddress" class="form-control" placeholder="Email Address" formControlName="emailAddress" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password" />
        </div>
        <div>
          <button class="btn btn-success" type="submit">Sign Up</button>
        </div>
        <br>
        <div>
          <button class="btn btn-primary" (click)="clear()">Clear Form</button>
        </div>
      </form>
  </div>
</div>
