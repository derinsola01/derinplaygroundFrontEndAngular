<div class="container">
  <div class="col-xs-12 col-md-6 col-offset-3">
    <form>
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" class="form-control" placeholder="Current Password"/>
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" class="form-control" placeholder=" New Password"/>
      </div>
      <div class="form-group">
        <label for="verifyNewPassword">Retype New Password</label>
        <input type="password" id="verifyNewPassword" class="form-control" placeholder=" Retype New Password"/>
      </div>
      <div>
        <button class="btn btn-primary">Update Password</button>
      </div>
    </form>
  </div>
</div>
