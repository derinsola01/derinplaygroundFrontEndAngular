<div class="container">
  <div class="col-xs-12 col-md-6 col-offset-3">
    <div class="alert alert-danger" *ngIf="displayError">
      <p>{{ displayError }}</p>
    </div>
    <div *ngIf="formLoading" style="text-align: center;">
      <app-authloadingspinners></app-authloadingspinners>
    </div>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" *ngIf="!formLoading">
      <div class="form-group">
        <input  type="text"
                id="userId"
                class="form-control"
                [ngClass]="{'is-invalid': userId.errors && userId.touched}"
                placeholder="User Name/Id"
                formControlName="userId" />
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback" >
          Please provide a valid User Name/Id.
        </div>
      </div>
      <div class="form-group">
        <input  type="text"
                id="firstName"
                class="form-control"
                [ngClass]="{'is-invalid': firstName.errors && firstName.touched}"
                placeholder="First Name"
                formControlName="firstName" />
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback" >
          Please provide a valid First Name.
        </div>
      </div>
      <div class="form-group">
        <input  type="text"
                id="lastName"
                class="form-control"
                [ngClass]="{'is-invalid': lastName.errors && lastName.touched}"
                placeholder="Last Name"
                formControlName="lastName" />
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback" >
          Please provide a valid Last Name.
        </div>
      </div>
      <div class="form-group">
        <input  type="email"
                id="emailAddress"
                class="form-control"
                [ngClass]="{'is-invalid': emailAddress.errors && emailAddress.touched}"
                placeholder="Email Address"
                formControlName="emailAddress" />
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback" >
          Please provide a valid email address.
        </div>
      </div>
      <div class="form-group">
        <input  type="password"
                id="password"
                class="form-control"
                [ngClass]="{'is-invalid': password.errors && password.touched}"
                placeholder="Password"
                formControlName="password" />
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback" >
          Please provide password.
        </div>
      </div>
      <div class="form-group">
        <input  type="password"
                id="confirmPassword"
                class="form-control"
                [ngClass]="{'is-invalid': confirmPassword.errors && confirmPassword.touched}"
                placeholder="Retype Password"
                formControlName="confirmPassword" />
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback" *ngIf="confirmPassword.hasError('passwordMismatch')">
          Please ensure that passwords match.
        </div>
      </div>
      <div>
        <button class="btn btn-success" type="submit" [disabled]="registrationForm.invalid">Sign Up</button>
      </div>
    </form>
  </div>
</div>
